<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame Map Editor (Visual)</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; background: #1e1e1e;}

        /* --- LEFT PANEL (TEXT EDITOR) --- */
        #editor-pane {
            width: 35%;
            height: 100%;
            background: #252526;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }

        .header {
            padding: 15px;
            background: #333333;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid #000;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 2px;
        }
        .btn:hover { background: #1177bb; }

        textarea {
            flex-grow: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 20px;
            resize: none;
            outline: none;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
        }

        /* --- RIGHT PANEL (VISUAL PREVIEW) --- */
        #preview-pane {
            width: 65%;
            height: 100%;
            background: #083214;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            image-rendering: pixelated; 
        }

        #grid {
            display: grid;
            gap: 0px; 
            border: 4px solid #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- TILES --- */
        .tile {
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.2);
            font-size: 10px;
        }

        /* --- IMAGE MAPPINGS --- */
        .tile-0 { background-image: url('Resources/Images/Image_Plot2.png'); }
        .tile-1 { background-image: url('Resources/Images/Image_Plot1.png'); }
        .tile-3 { background-image: url('Resources/Images/Image_HedgeFront.png'); }
        .tile-4 { background-image: url('Resources/Images/Image_HedgeTopFront.png'); }
        .tile-5 { background-image: url('Resources/Images/Image_HedgeCornerRD.png'); }
        .tile-6 { background-image: url('Resources/Images/Image_HedgeCornerLD.png'); }
        .tile-7 { background-image: url('Resources/Images/Image_HedgeTopWall.png'); }
        .tile-8 { background-image: url('Resources/Images/Image_HedgeCornerLT.png'); }
        .tile-9 { background-image: url('Resources/Images/Image_HedgeCornerRT.png'); }
        .tile-p { background-image: url('Resources/Floors/Floor_Planks.png'); }
        .tile-s { background-image: url('Resources/Walls/Wall.png'); }
        .tile-f { background-image: url('Resources/Walls/Wall_Front.png'); }
        .tile-w { background-image: url('Resources/Walls/Wall_Top.png'); }
        .tile-a { background-image: url('Resources/Walls/Wall_Left.png'); }
        .tile-d { background-image: url('Resources/Walls/Wall_Right.png'); }
        .tile-e { background-image: url('Resources/Walls/Wall_RT.png'); }
        .tile-q { background-image: url('Resources/Walls/Wall_LT.png'); }
        .tile-c { background-image: url('Resources/Walls/Wall_RD.png'); }
        .tile-z { background-image: url('Resources/Walls/Wall_LD.png'); }
        .tile-n { background-image: url('Resources/Walls/Wall_Wheat.png'); }
        .tile-m { background-image: url('Resources/Walls/Wall_Wheat_Top.png'); }
        .tile-p { background-image: url('Resources/Water.gif'); }
        .tile-2 { 
            background-color: rgba(255, 0, 0, 0.3); 
            border: 1px dashed red;
        }
        .tile-unknown { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="editor-pane">
        <div class="header">
            <span>Map Editor</span>
            <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <textarea id="mapInput" spellcheck="false" placeholder="Type map here...">844449
3000p3
3011p3
3011p3
3000p3
633335</textarea>
    </div>

    <div id="preview-pane">
        <div id="grid"></div>
    </div>

    <script>
        const textarea = document.getElementById('mapInput');
        const grid = document.getElementById('grid');

        function renderMap() {
            const rawText = textarea.value;
            const rows = rawText.split('\n');
            
            const rowCount = rows.length;
            let maxColCount = 0;
            rows.forEach(r => maxColCount = Math.max(maxColCount, r.trim().length));

            grid.style.gridTemplateColumns = `repeat(${maxColCount}, 50px)`;
            grid.style.gridTemplateRows = `repeat(${rowCount}, 50px)`;
            grid.innerHTML = '';

            rows.forEach((line) => {
                const chars = line.trim().split('');
                for (let i = 0; i < maxColCount; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('tile');

                    if (i < chars.length) {
                        const char = chars[i];
                        // Allow digits 0-9 and letters (like 'p')
                        if (/^[0-9a-z]$/i.test(char)) {
                            cell.classList.add(`tile-${char.toLowerCase()}`);
                        } else {
                            cell.classList.add('tile-unknown');
                        }
                    }

                    grid.appendChild(cell);
                }
            });
        }

        function copyToClipboard() {
            textarea.select();
            document.execCommand('copy');
            const btn = document.querySelector('.btn');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 1000);
        }

        textarea.addEventListener('input', renderMap);
        window.addEventListener('load', renderMap);
    </script>
</body>
</html>
